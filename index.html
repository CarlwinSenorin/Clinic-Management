<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clinic Management System</h1>
        <h2>Patient Registration</h2>
        <img src="logo.png" alt="Clinic Logo"  class="logo">
        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="first_name">Patient Name</label>
                <div class="input-group">
                    <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Contact</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    <input type="text" name="phone" id="phone" placeholder="Enter Phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="parents_info">Parents Information</label>
                <div class="input-group">
                    <input type="text" name="father_name" id="father_name" placeholder="Father Name" required>
                    <input type="text" name="mother_name" id="mother_name" placeholder="Mother Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="reset" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
